<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Service Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #edcbcb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgb(173, 206, 206);
            padding: 20px;
            border: 2px solid rgb(239, 152, 207);
            border-radius: 8px;
            width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .header {
            background-color: rgb(186, 151, 219);
            padding: 10px;
            margin-bottom: 20px;
        }

        h1, h2 {
            margin: 0;
        }

        .form-section {
            margin-bottom: 15px;
            text-align: left;
        }

        .submit-btn {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><em>Photography Service Booking Form</em></h1>
            <img src="photographyicon.jpg" alt="Description" width="150" height="100" class="photography-icon">
        </div>
        <form id="myform">
            <h2>Appointment Form</h2> <br>
            <div class="form-section">
                <label for="name">NAME:</label>
                <input type="text" id="name" required oninput="updateOutput()">
            </div>
            <div class="form-section">
                <label for="email">EMAIL-ID:</label>
                <input type="email" id="email" required oninput="updateOutput()">
            </div>
            <div class="form-section">
                <label for="date">DATE OF EVENT:</label>
                <input type="date" id="date" required onchange="updateOutput()">
            </div>
            <div class="form-section">
                <label for="add">ADDRESS:</label>
                <textarea id="add" cols="20" rows="3" required oninput="updateOutput()"></textarea>
            </div>
            <div class="form-section">
                <span>PHOTOGRAPHY STYLE:</span>
                <input type="checkbox" id="pscandid" onchange="updateOutput()"> CANDID
                <input type="checkbox" id="psplandid" onchange="updateOutput()"> PLANDID
            </div>
            <div class="form-section">
                <span>EVENT TYPE:</span>
                <input type="radio" name="eventType" id="wed" value="Wedding" onchange="updateOutput()"> WEDDING
                <input type="radio" name="eventType" id="bir" value="Birthday" onchange="updateOutput()"> BIRTHDAY
                <input type="radio" name="eventType" id="oth" value="Others" onchange="updateOutput()"> OTHERS
            </div>
            <div class="form-section">
                <label for="slider">BUDGET:</label>
                <input type="range" id="slider" name="rangeSlider" min="1000" max="5000" value="3000" step="10" oninput="updateOutput()">
            </div>
            <div class="form-section">
                <label for="payment">PAYMENT INFO:</label>
                <select id="payment" onchange="updateOutput()">
                    <option value="Credit card">Credit card</option>
                    <option value="UPI">UPI</option>
                </select>
            </div>
        </form>

        <div class="output">
            <table>
                <tr>
                    <td>Name:</td>
                    <td id="displayName"></td>
                </tr>
                <tr>
                    <td>Email-ID:</td>
                    <td id="displayEmail"></td>
                </tr>
                <tr>
                    <td>Date of Event:</td>
                    <td id="displayDate"></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td id="displayAddress"></td>
                </tr>
                <tr>
                    <td>Photography Style:</td>
                    <td id="displayPS"></td>
                </tr>
                <tr>
                    <td>Event Type:</td>
                    <td id="displayEvent"></td>
                </tr>
                <tr>
                    <td>Budget:</td>
                    <td id="displayBudget"></td>
                </tr>
                <tr>
                    <td>Payment Info:</td>
                    <td id="displayPayment"></td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        function updateOutput() {
            document.getElementById("displayName").innerHTML = document.getElementById("name").value;
            document.getElementById("displayEmail").innerHTML = document.getElementById("email").value;
            document.getElementById("displayDate").innerHTML = document.getElementById("date").value;
            document.getElementById("displayAddress").innerHTML = document.getElementById("add").value;

            let ps1 = [];
            if (document.getElementById("pscandid").checked) ps1.push("Candid");
            if (document.getElementById("psplandid").checked) ps1.push("Plandid");
            document.getElementById("displayPS").innerHTML = ps1.join(",");

            let eventType = document.querySelector('input[name="eventType"]:checked')?.value || "Not specified";
            document.getElementById("displayEvent").innerHTML = eventType;

            document.getElementById("displayBudget").innerHTML = document.getElementById("slider").value;

            document.getElementById("displayPayment").innerHTML = document.getElementById("payment").value;
        }
    </script>
</body>

</html>
