<div class="container">
    <h5>Issue Details</h5>

    <div class="form-group mb-3 d-flex">
        <input 
            type="text" 
            class="form-control" 
            placeholder="Search by ID or title" 
            [(ngModel)]="searchTerm" 
            (input)="filterIssues()">  
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Issue ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Assignee</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let issue of filteredIssues">
                    <td>{{ issue.id }}</td>
                    <td>{{ issue.title }}</td>
                    <td>{{ issue.description }}</td>
                    <td>{{ issue.priority }}</td>
                    <td>{{ issue.status }}</td>
                    <td>{{ issue.assignee }}</td>
                    <td>{{ issue.date }}</td>
                    <td>
                        <button (click)="deleteIssue(issue)" class="btn btn-danger btn-sm">Delete</button>
                        <button (click)="updateIssue(issue.id)" class="btn btn-warning btn-sm">Update</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
