<h4> LOGIN </h4>
<br>
<div id="container">
    <form [formGroup] = "loginForm">
        LOGIN ID:
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" formControlName="loginid"> <br> <br>

        PASSWORD:
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" formControlName="password"> <br> <br>

        <button (click)="onSubmit()" type="button" class="btn btn-dark">Login</button>
    </form>
</div>
